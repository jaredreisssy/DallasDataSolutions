{% extends 'base.html' % }

{% block title % }Chat Bot{% endblock %}

{% block css %}
<style>
.container-fluid {
    padding: 50px;
}
h2 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
}
.form-group {
    margin-bottom: 1rem;
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Chat Bot</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_input">You:</label>
            <input type="text" class="form-control" id="user_input" name="user_input">
        </div>
        <div class="form-group">
            <label for="chatbot_response">Chat Bot:</label>
            <input type="text" class="form-control" id="chatbot_response" name="chatbot_response" value="{{ chatbot_response }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
